name: Measure code coverage

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# we set `opt-level = 1` in profile.test globally, but this affects code coverage, so we reset it here
env:
  CARGO_PROFILE_TEST_OPT_LEVEL: 0

jobs:
  measure-test-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Generate code coverage
        run: |
          cargo install --features vendored-openssl cargo-tarpaulin
          cargo tarpaulin --exclude-files *_test.rs *tests* *heuristic-research* --out xml

      - name: Upload to codecov.io
        uses: codecov/codecov-action@v1.0.2
        with:
          token: ${{secrets.CODECOV_TOKEN}}

      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: cobertura.xml
